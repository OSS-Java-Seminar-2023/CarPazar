<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/new_listing.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}" type="text/css">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap}" />
    <title>New Listing</title>
</head>
<body onload="hideSteps()">
    <div th:replace="~{fragments/navbar :: navbarDiv}"></div>

    <form method="post" enctype="multipart/form-data">
        <div id="general-info">
            <div class="centered-container">
                <h1>Basic Car Info</h1>
            </div>
            <label for="title">Title:</label><br>
            <input type="text" name="title" placeholder="Listing Title" maxlength="64" required><br><br>

            <label for="description">Description:</label><br>
            <textarea name="description" placeholder="Listing Description" maxlength="4096" rows="10" required></textarea><br><br>

            <label for="price">Price:</label><br>
            <input type="number" name="price" placeholder="Listing Price" min="1" max="2147483647" required>â‚¬<br><br>

            <button type="button" id="next-button" onclick="showNext('')">Next</button>
        </div>

        <div id="image-upload">
            <div class="centered-container">
                <h1>Add Pictures Of Your Car</h1>
            </div>
            <label for="images">Select images for upload</label>
            <input type="file" name="images" multiple accept="image/png, image/jpg, image/jpeg, image/bmp" required><br><br>

            <button type="button" id="back-button" onclick="showPrevious()">Back</button>
            <input type="submit">
        </div>

    </form>

    <script src="/javaScript/newListing.js"></script>
</body>
</html>
