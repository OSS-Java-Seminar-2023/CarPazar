<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}" type="text/css">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap}"
    />
    <title>
        Recover Password
    </title>
</head>
<body class="logreg_body">
<div th:replace="~{fragments/navbarNotLoggedIn :: navbarDiv}">
</div>
<div id="form-div">
    <form action="../password-recovery/update" method="post" onsubmit="return checkPassNew()">
        <div id="newPasswordError" class="error-message">
        </div>
        <input type="hidden" name="username" th:value="${username}" />
        <label for="new_pass">
            New Password
            <span class="required">
					</span>
            :
        </label>
        <input type="password" id="new_pass" name="new_pass" placeholder="Create a new password"
               required minlength="8">
        <label for="new_pass2">
            Confirm New Password
            <span class="required">
					</span>
            :
        </label>
        <input type="password" id="new_pass2" name="new_pass2" placeholder="Repeat password"
               required>
        <input type="submit" value="Submit">
    </form>
</div>
<script src="/javaScript/user.js">
</script>
</body>

</html>
