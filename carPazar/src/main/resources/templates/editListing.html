<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/new_listing.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}" type="text/css">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap}"
    />
    <title>
        Edit Listing
    </title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarDiv}">
</div>
<form action="/editListing/update" method="post">
    <div id="general-info">
        <div class="centered-container">
            <h1>
                Basic Car Info
            </h1>
        </div>
        <label for="title">
            Listing title:
        </label>
        <input type="text" id="title" name="title" th:value="${listingDTO.title}"
               required>
        <br>
        <label for="description">
            Listing description:
        </label>
        <input type="text" id="description" name="description" th:value="${listingDTO.description}"
               required>
        <br>
        <label for="price">
            Listing price:
        </label>
        <input type="text" id="price" name="price" th:value="${listingDTO.price}"
               required>
        <br>
        <input type="hidden" name="id" th:value="${listingDTO.id}">
        <button type="submit" id="next-button">
            Submit
        </button>
        <a th:href="@{/editSpecification/{listingId}(listingId=${listingDTO.id})}"
           class="edit-button">
            Edit Specifications
        </a>
        <a th:href="@{/editAdditionalEquipment/{listingId}(listingId=${listingDTO.id})}"
           class="edit-button">
            Edit Additional Equipment
        </a>
    </div>
</form>
<script src="/javaScript/newListing.js">
</script>
</body>

</html>
