<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/chat.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}" type="text/css">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap}" />
    <title>Chat</title>
</head>
<body class="home_body">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat Room</h2>
        </div>

        <div class="chat-messages">
            <ul>
                <li th:each="messageEntry : ${messages}">
                    <div th:if="${messageEntry.value.startsWith(loggedInUser)}" class="message message-right">
                        <span th:text="${messageEntry.value.substring(37)}"></span>
                    </div>
                    <div th:unless="${messageEntry.value.startsWith(loggedInUser)}" class="message message-left">
                        <span th:text="${messageEntry.value.substring(37)}"></span>
                    </div>
                </li>
                <li th:if="${messages.isEmpty()}">No messages yet.</li>
            </ul>
        </div>


        <div class="chat-input">
            <form th:action="@{/sendMessage}" method="post">
                <input type="text" name="message" placeholder="Type a message...">
                <input type="hidden" name="chatId" th:value="${chat.id}">
                <input type="hidden" name="sender" th:value="${user_right.id}">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
