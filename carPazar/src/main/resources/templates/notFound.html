<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/notFound.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}" type="text/css">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap}" />
    <title>Page Not Found</title>
</head>
<body>
    <div th:replace="~{fragments/navbarNotLoggedIn :: navbarDiv}"></div>
    <div class="div1">
        <h1 th:if="${not_logged_in}" th:text="${not_logged_in}"></h1>
        <h1 th:if="${not_logged_in==null}">Oops! Page Not Found</h1>
        <p th:if="${not_logged_in==null}">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    </div>
</body>
</html>
