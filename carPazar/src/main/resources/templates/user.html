<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{css/user.css}" type="text/css">
    <link rel="stylesheet" th:href="@{css/navbar.css}" type="text/css">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap}" />
    <title>User</title>
    <style>

    </style>
</head>
<body class="user_body">
    <div th:replace="fragments/navbar :: navbarDiv"></div>

    <div class="user_left_side">
        <h4>My Listings</h4>
        <ul>
            <li><a class="user_a" href="#">All Listings</a></li>
            <li><a class="user_a" href="#">Active Listings</a></li>
            <li><a class="user_a" href="#">Inactive Listings</a></li>
        </ul>
        <hr>
        <h4>My Messages</h4>
        <ul>
            <li><a class="user_a" href="#">Sent Messages</a></li>
            <li><a class="user_a" href="#">Unread Messages</a></li>
            <li><a class="user_a" href="#">Notifications</a></li>
        </ul>
        <hr>
        <h4>User support</h4>
        <ul>
            <li><a class="user_a" href="#">Contact Via Email</a></li>
            <li><a class="user_a" href="#">Submit A Request</a></li>
            <li><a class="user_a" href="#">Submit A Report</a></li>
        </ul>
    </div>


    <div class="user_right_side">

        <div class="div1">
            <label for="firstName">First name<span class="required"></span>:</label>
            <input type="text" id="firstName" name="firstName" th:placeholder="${FirstNameFromDatabase}" required><br>

            <label for="surname">Last name<span class="required"></span>:</label>
            <input type="text" id="surname" name="surname" th:placeholder="${LastNameFromDatabase}" required><br>

            <label for="birthDate">Date of birth<span class="required"></span>:</label>
            <input type="date" id="birthDate" name="birthDate" th:placeholder="${BirthDateFromDatabase}" required><br>

            <label for="phoneNumber">Phone number:</label>
            <select id="phonePrefix" name="phonePrefix" required>
                <option value="+385">+385</option>
            </select>
            <input type="tel" id="phoneNumber" name="phoneNumber" th:placeholder="${PhoneNumFromDatabase}" minlength="9"><br>
        </div>

        <div class="div2">
            <label for="email">E-mail<span class="required"></span>:</label>
            <input type="email" id="email" name="email" th:placeholder="${emailFromDatabase}" required><br>

            <label for="username">Username<span class="required"></span>:</label>
            <input type="text" id="username" name="username" th:placeholder="${usernameFromDatabase}" required><br>

            <label for="password">Password<span class="required"></span>:</label>
            <input type="password" id="password" name="password" placeholder="" required minlength="8"><br>

            <label for="password2">Confirm password<span class="required"></span>:</label>
            <input type="password" id="password2" name="password2" placeholder="Repeat password" required><br>
        </div>

    </div>




</body>
</html>
