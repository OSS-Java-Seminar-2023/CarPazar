<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{css/register.css}" type="text/css">
    <link rel="stylesheet" th:href="@{css/navbar.css}" type="text/css">

    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap}" />
    <title>Register to CarPazar</title>
</head>
<body onload="hideStep2()" class="logreg_body">

    <div th:replace="~{fragments/navbarNotLoggedIn :: navbarDiv}"></div>
    <div id="form-div">

        <div th:if="${exists == true}">
            <h4 class="requiredField">Username/E-mail already registered!</h4>
        </div>

        <form id="registerForm" action="../register" method="POST" onsubmit="return checkPass()">
            <div class="step" id="step1">
                <label for="firstName">First name<span class="required">*</span>:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

                <label for="surname">Last name<span class="required">*</span>:</label>
                <input type="text" id="surname" name="surname" placeholder="Enter your last name" required>

                <label for="birthDate">Date of birth<span class="required">*</span>:</label>
                <input type="date" id="birthDate" name="birthDate" required>

                <label for="phoneNumber">Phone number:</label>
                <select id="phonePrefix" name="phonePrefix" required>
                    <option value="+385">+385</option>
                </select>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" minlength="9">

                <h5 class="requiredField">* This field is required!</h5>
                <hr>
                <button type="button" id="nextButton" onclick="validateAge()">Next</button>
            </div>

            <div class="step" id="step2">
                <label for="email">E-mail<span class="required">*</span>:</label>
                <input type="email" id="email" name="email" placeholder="Enter your e-mail" required>

                <label for="username">Username<span class="required">*</span>:</label>
                <input type="text" id="username" name="username" placeholder="Choose an username" required>

                <label for="password">Password<span class="required">*</span>:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8">

                <label for="password2">Confirm password<span class="required">*</span>:</label>
                <input type="password" id="password2" name="password2" placeholder="Repeat password" required>

                <h5 class="requiredField">* This field is required!</h5>
                <hr>
                <button type="button" id="backButton" onclick="nextStep('step1', 'step2')">Back</button>
                <input type="submit" value="Register">

            </div>
        </form>

    </div>

    <script src="/javaScript/register.js"></script>
</body>
</html>
