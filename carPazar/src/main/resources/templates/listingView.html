<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/navbar.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/listingView.css}" type="text/css">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap}" />
    <title>Home</title>
</head>
<body>
    <div th:replace="fragments/navbar :: navbarDiv"></div>
    <div class="listing-details">
        <img class="listing-img" th:src="@{'/imagesListing/'+${listing.id}}">

        <div class="listing-desc">
            <h2 th:text="${listing.title}"></h2>
            <p th:text="${listing.description}"></p>
            <p th:text="${listing.price}+' â‚¬'"></p>
        </div>
        <div class="listing-specs">
            <h3>Specifications:</h3>
            <table>
                <tr>
                    <td>Brand</td>
                    <td th:text="${specification.getBrand()}"></td>
                </tr>
                <tr>
                    <td>Model</td>
                    <td th:text="${specification.getModel()}"></td>
                </tr>
                <tr>
                    <td>Manufacture Year</td>
                    <td th:text="${specification.getManufactureYear()}">
                </tr>
                <tr>
                    <td>Gear Count</td>
                    <td th:text="${specification.getGearCount()}"></td>
                </tr>
                <tr>
                    <td>Drive Type</td>
                    <td th:text="${specification.getDriveType()}"></td>
                </tr>
                <tr>
                    <td>Engine Type</td>
                    <td th:text="${specification.getEngineType()}"></td>
                </tr>
                <tr>
                    <td>Engine Power</td>
                    <td th:text="${specification.getEnginePower()}"></td>
                </tr>
                <tr>
                    <td>Kilometers travelled</td>
                    <td th:text="${specification.getKilometersTravelled()}"></td>
                </tr>
                <tr>
                    <td>In Traffic Since</td>
                    <td th:text="${specification.getInTrafficSince()}"></td>
                </tr>
                <tr>
                    <td>Car Location</td>
                    <td th:text="${specification.getLocation()}"></td>
                </tr>
                <tr>
                    <td>Car Shape</td>
                    <td th:text="${specification.getBodyShape()}"></td>
                </tr>
                <tr>
                    <td>Extra Features</td>
                    <td th:text="${specification.getExtraFeatures()}"></td>
                </tr>
                <tr>
                    <td>Additional Equipment</td>
                    <td th:text="${specification.getAdditionalEquipment()}"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
