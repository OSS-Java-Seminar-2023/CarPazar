<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/home.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}" type="text/css">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap}" />
    <title>Home</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbarDiv"></div>
<div class="listing-details">
    <img class="listing-img" th:src="@{'/imagesListing/'+${listing.id}}">
    <div class="listing-desc">
        <h2 th:text="${listing.title}"></h2>
        <p th:text="${listing.description}"></p>
    </div>
    <div class="listing-specs">
        <h3>Specifications:</h3>
        <ul>
            <li>
                <p th:text="${specification.getBrand()}"></p>
                <p th:text="${specification.getModel()}"></p>
                <p th:text="${specification.getManufactureYear()}"></p>
                <p th:text="${specification.getGearCount()}"></p>
                <p th:text="${specification.getExtraFeatures()}"></p>
                <p th:text="${specification.getAdditionalEquipment()}"></p>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
