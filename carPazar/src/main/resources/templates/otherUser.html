<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/css/otherUser.css}" type="text/css">
    <link rel="stylesheet" th:href="@{css/navbar.css}" type="text/css">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap}" />
    <style>
        .user_body {
    font-family: 'Monaco', monospace;
    color: #333;
    line-height: 1.6;
    margin: 0;
    padding: 7vh;
    display: flex;
    height: 100vh;
    background-image: url('../images/cartoon.png');
    background-repeat: no-repeat;
    background-size: cover;
}
.user_left_side {
    width: 15%;
    padding: 20px;
    height: 100vh;
    background-color: rgba(255, 255, 255, 0.9);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin-right: 20px;
}

.user_right_side {
    flex-grow: 1;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    overflow-y: auto;
}

.user_info h2, .user_info p {
    margin-bottom: 10px;
}

.premium_user {
    color: gold;
    font-weight: bold;
}

.listing {
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
}

.listing h4 {
    color: #0275d8;
    margin-bottom: 5px;
}

.user_a {
    color: #0275d8;
    text-decoration: none;
    display: block;
    padding: 8px 0;
}

.user_a:hover {
    background-color: rgba(0, 0, 0, 0.05);
}

ul {
    list-style: none;
    padding: 0;
}

li {
    margin-bottom: 5px;
}

input[type="text"],
input[type="date"],
input[type="tel"],
input[type="email"],
input[type="password"],
select,
button {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    background-color: #0275d8;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0256c2;
}

hr {
    border: 0;
    border-top: 1px solid rgba(0, 0, 0, 0.1);
    margin: 20px 0;
}
.send_msg{
     color:white;
      background-color: purple;
      font-size: 1rem;
      border-color:#301934;
      border: solid;
      border-radius: 5px;
       margin-top: 10px;
      padding: 10px 15px;
      font-size: 1rem;
      transition: background-color 0.3s;
}

.send_msg:hover{
    background-color: #9F2B68;
    cursor: pointer;
}
.user_left_side > .send_msg {
    color: purple;
}

.navbar {
    font-family: 'Courier New', monospace;
    position: fixed;
    display: flex;
    justify-content: space-between;
    align-items: center;
    top: 0;
    left: 0;
    width: 100%;
    height: 7vh;
    background-color:#ffffff;
    color:purple;
    padding: 3px;
    box-sizing: border-box;
    outline: 2px solid purple;
    z-index: 999;
    text-decoration:none;
}

.nav_link{
    font-size: 1.5em;
    border: 1px solid;
    background-color: white;
    display: inline-block;
    color:purple;
    outline: 2px solid purple;
    border-radius: 10px;
    transition: background-color 0.3s ease;
    text-decoration:none;

}
.nav_left-section a {
    margin-left:20px;
    text-decoration:none;

}

.nav_right-section{
    margin-right: 20px;
    text-decoration:none;

}


.nav_center-section h1 {
    margin-right: 125px;
    text-decoration:none;

}

.navbar nav_link{
    position: relative;
    padding-bottom: 0.4rem;
    padding-top: 0.4rem;
    text-decoration:none;

}
.nav_link::after{
    content: "";
    position: absolute;
    height: 2px;
    width: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: white;
    transition: all 0.3s ease;
    text-decoration:none;

}

.nav_link:hover{
    background-color: #d8c6f5;
    text-decoration:none;

}

    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbarDiv"></div>
<div class="user_body">
    <div class="user_left_side">
        <div class="user_info">
            <span>Username:</span> <h2 th:text="${username}" style="display: inline;">Username</h2>
            <hr>
            <span>Rating:</span> <span th:text="${rating}">Rating Value</span>
            <hr>

            <p>Premium Member: <span th:text="${premium ? 'Yes' : 'No'}"></span></p>
            <hr>

            <button id="send_msg" class="send_msg">Send a Message</button>
        </div>
    </div>

    <div class="user_right_side">
        <h3>User's Listings</h3>
        <div><!-- th:each="listing : ${user.listings}"-->
            <div class="listing">
                <h4> <!--th:text="${listing.title}">-->Listing Title</h4>
                <p> <!--th:text="${listing.description}">-->Description</p>
                <!--ovde ce ic slika jos kako vec to ide...-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
